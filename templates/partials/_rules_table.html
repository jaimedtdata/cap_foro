<style>

div.dataTables_wrapper div.dataTables_filter label {
	font-size: 0;
}

}	

</style>


<table class="table table-sm table-bordered  datatable" id="rules">
	<thead>
		<tr class="text-primary text-center">
			<th>N°</th>
			<th>Normativa</th>
			<th>Categoria</th>
			<th>Norma</th>
			<th>Denominación</th>
			<th>Fecha de Publicación</th>
			<th>Ver Norma</th>
		</tr>
	</thead>
	<tbody>
		{% for rule in rules_list %}
			<tr>
				<td>{{rule.n}}</td>
				<td class="text-center">{{rule.section}}</td>
				<td class="text-center">{{rule.rule_type}}</td>
				<td>{{rule.norm}}</td>
				<td>{{rule.denom}}</td>
				<td>{{rule.publication_date}}</td>
				<td><a target="_blank" class="btn btn-sm btn-success" href="https://limacap.org/normatividad-2019/formularios29090/1RM-305-2017-Vivienda-Aprueban-formatos-y-formularios-LE+HU.pdf"><i class="fa fa-search"></i></a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
